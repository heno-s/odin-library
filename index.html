<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css"
        />
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1 class="app-title">Book's Library</h1>
            <div class="search">
                <span>search:</span>
                <div class="searchbox">
                    <input type="text" /><span
                        class="mdi mdi-triangle triangle"
                    ></span>
                </div>
                <ul class="dropdown">
                    <li>title</li>
                    <li>author</li>
                    <li>pages+</li>
                    <li>read</li>
                </ul>
            </div>
        </header>
        <main>
            <div class="form-container">
                <button class="reveal-form">NEW BOOK</button>
                <form class="book-form">
                    <input type="text" id="title" name="title" />
                    <input type="text" id="author" name="author" />
                    <input type="number" id="pages" name="pages" />
                    <div>
                        <div>
                            <input type="checkbox" id="did_read" />
                            <label for="did_read">READ</label>
                        </div>
                        <button class="submit" id="submit">
                            Add
                        </button>
                    </div>
                </form>
            </div>

            <div class="books">
                <template id="book_template">
                    <div class="book">
                        <div class="book-header">
                            <div>
                                <span class="read-mark"></span> READ
                            </div>
                            <div class="delete">X</div>
                        </div>
                        <div class="book-body">
                            <div class="book-title">
                                Harry Potter fotter
                            </div>
                            <div class="book-author">
                                J. K. Rowling
                            </div>
                        </div>
                        <div class="book-footer">
                            <div><span id="pages">365</span></div>
                        </div>
                    </div>
                </template>
            </div>
        </main>
        <footer>
            <span>contact:</span>
            <div class="contact-links">
                <a target="_blank" href="https://github.com/heno-s"
                    ><span class="mdi mdi-github"></span
                ></a>
                <a
                    target="_blank"
                    href="https://instagram.com/henosury"
                    ><span class="mdi mdi-instagram"></span
                ></a>
                <a
                    target="_blank"
                    href="https://facebook.com/henoplastoveretazky.sury"
                    ><span class="mdi mdi-facebook"></span
                ></a>
                <div></div>
            </div>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
